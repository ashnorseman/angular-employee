<h1>Employee List</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="employee in employees">
      <td>{{ employee.id }}</td>
      <td><a href="#/employee/{{ employee.id }}">{{ employee.name }}</a></td>
      <td>{{ employee.gender }}</td>
    </tr>
  </tbody>
</table>
